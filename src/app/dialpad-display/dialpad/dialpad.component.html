<div class="container py-4">
    <div class="row">
        <div class="col-auto mx-auto bg-white rounded shadow">

            <!-- keypad -->
            <div class="btn-group-vertical mx-4 my-5" role="group">
                <div class="btn-group btn-group-lg">
                    <button type="button" (click)="onDialButton(1)" class="btn btn-outline-secondary border-bottom-0 rounded-0">1</button>
                    <button type="button" (click)="onDialButton(2)" class="btn btn-outline-secondary border-bottom-0">2</button>
                    <button type="button" (click)="onDialButton(3)" class="btn btn-outline-secondary border-bottom-0 rounded-0">3</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" (click)="onDialButton(4)" class="btn btn-outline-secondary border-bottom-0 rounded-0">4</button>
                    <button type="button" (click)="onDialButton(5)" class="btn btn-outline-secondary border-bottom-0">5</button>
                    <button type="button" (click)="onDialButton(6)" class="btn btn-outline-secondary border-bottom-0 rounded-0">6</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" (click)="onDialButton(7)" class="btn btn-outline-secondary rounded-0">7</button>
                    <button type="button" (click)="onDialButton(8)" class="btn btn-outline-secondary">8</button>
                    <button type="button" (click)="onDialButton(9)" class="btn btn-outline-secondary rounded-0">9</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" (click)="onDialButton('*')" class="btn btn-outline-secondary rounded-0"><span>*</span></button>
                    <button type="button" (click)="onDialButton(0)" class="btn btn-outline-secondary">0</button>
                    <button type="button" (click)="onDialButton('#')" class="btn btn-outline-secondary rounded-0"><span>#</span></button>
                </div>
            </div>


        </div>
    </div>
    <!--/row-->
</div>
<!--container-->
